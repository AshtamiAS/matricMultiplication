<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matrix Multiplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Matrix Multiplication</h1>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="addition.html">addition</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="content">
            <div class="rows-input">
                <label for="Rows1">Matrix 1 Rows</label>
                <input type="number" id="rows1">
            </div>
            <div class="column-input">
                <label for="Columns1">Matrix 1 Columns</label>
                <input type="number" id="columns1">
            </div>
            <div class="rows-input">
                <label for="Rows2">Matrix 2 Rows</label>
                <input type="number" id="rows2">
            </div>
            <div class="column-input">
                <label for="Columns2">Matrix 2 Columns</label>
                <input type="number" id="columns2">
            </div>
            <div class="button-div">
                <button class="button-multiply">MULTIPLY</button>
            </div>
            <div class="matrix-container">
            </div>
            <div class="result-container">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
